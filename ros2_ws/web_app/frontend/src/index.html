<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Command Web App</title>
        <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-light">
        <div id="app" class="container text-center">
            <h1 class="mb-4">Add New Command</h1>
            <form id="commandForm">
                <div class="form-group">
                    <label for="command">Voice Command:</label>
                    <input type="text" id="command" name="command" class="form-control bg-dark text-light" required>
                </div>
                <div class="form-group">
                    <label for="action">Action:</label>
                    <input type="text" id="action" name="action" class="form-control bg-dark text-light" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Command</button>
            </form>
            <p id="message" class="mt-3 text-light"></p>
        </div>
        <script src="../dist/main.js"></script>
    </body>
</html>
