<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Command Web App</title>
        <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-dark text-light">
        <div class="container my-5">
            <h1 class="text-center">Smart Home Command Interface</h1>
        
            <!-- Toggle Button -->
            <button id="toggleButton" class="btn btn-secondary mb-4">View Commands</button>
        
            <!-- "Add Commands" Form -->
            <div id="addCommandsDiv" class="text-center" style="display:block">
                <h2 class="mb-4">Add New Command</h2>
                <form id="commandForm">
                    <div class="form-group">
                        <label for="command"><h5>Voice Command:</h5></label>
                        <p id="thatKeyword">Using the keyword <i>that</i> will add a gesture to your command</p>
                        <p>Voice commands do not require exact matches when spoken but will require these key words you set</p>
                        <input type="text" id="command" name="command" class="form-control bg-dark text-light" placeholder="For example: turn on lights" required>
                    </div>
                    <div class="form-group">
                        <label for="action" style="margin-top: 10px;"><h5>Action:</h5></label>
                        <input type="text" id="action" name="action" class="form-control bg-dark text-light" placeholder="For example: lights_on" required>
                    </div>
                    <p id="submission"></p>
                    <button type="submit" class="btn btn-primary" id="submit">Add Command</button>
                </form>
                <p id="message" class="mt-3 text-light"></p>
            </div>
      
            <!-- "View/Remove Commands" Section -->
            <div id="viewRemoveCommandsDiv" class="text-center" style="display: none;">
                <h2>Available Commands</h2>
                <table id="commandTable" class="table table-dark">
                    <thead>
                      <tr>
                        <th>Voice Command</th>
                        <th>Action</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody id="commandList">
                      <!-- Command rows will be inserted here -->
                    </tbody>
                  </table>
            </div>
        </div>
      
        <script src="../dist/main.js"></script>
      </body>
</html>
