<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Command Web App</title>
        <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-dark text-light">
        <div class="container my-5">
            <h1 class="text-center">Smart Home Command Interface</h1>
        
            <!-- Toggle Button -->
            <button id="toggleButton" class="btn btn-secondary mb-4">View Commands</button>
        
            <!-- "Add Commands" Form -->
            <div id="addCommandsDiv" class="container text-center" style="display:block">
                <h2 class="mb-4">Add New Command</h2>
                <form id="commandForm">
                    <div class="form-group">
                        <label for="command">Voice Command:</label>
                        <input type="text" id="command" name="command" class="form-control bg-dark text-light" style="margin: 10px;" required>
                    </div>
                    <div class="form-group">
                        <label for="action" style="margin-top: 10px;">Action:</label>
                        <input type="text" id="action" name="action" class="form-control bg-dark text-light" style="margin: 10px;" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Add Command</button>
                </form>
                <p id="message" class="mt-3 text-light"></p>
            </div>
      
            <!-- "View/Remove Commands" Section -->
            <div id="viewRemoveCommandsDiv" class="container text-center" style="display: none;">
                <h2>Available Commands</h2>
                <table id="commandTable" class="table table-dark">
                    <thead>
                      <tr>
                        <th>Voice Command</th>
                        <th>Action</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody id="commandList">
                      <!-- Command rows will be inserted here -->
                    </tbody>
                  </table>
            </div>
        </div>
      
        <script src="../dist/main.js"></script>
      </body>
</html>
