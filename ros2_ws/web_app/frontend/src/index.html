<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Command Web App</title>
        <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-dark text-light">
        <div class="container my-5">
            <h1 class="text-center">Smart Home Command Interface</h1>
        
            <!-- Toggle Button -->
            <button id="toggleButton" class="btn btn-secondary mb-4">View Device Commands</button>
        
            <!-- "Add Commands" Form -->
            <div id="addCommandsDiv" class="text-center" style="display:block">
                <h2 class="mb-4">Add New Device Type</h2>
                <form id="commandForm">
                    <div class="form-group">
                        <label for="deviceType"><h5>Device type:</h5></label>
                        <input type="text" id="deviceType" name="deviceType" class="form-control bg-dark text-light" placeholder="For example: light" required>
                    </div>
                    <div class="form-group" id="inputContainer">
                        <label for="command0" class="form-label" style="margin-top: 10px;"><h5>Commands:</h5></label>
                        <input type="text" id="command0" name="command0" class="form-control bg-dark text-light" placeholder="For example: turn on" required>
                    </div>
                    <button type="button" id="addButton" class="btn btn-secondary">Add More Commands</button>
                    <p id="submission"></p>
                    <button type="submit" class="btn btn-primary" id="submit">Submit New Device Commands</button>
                </form>
                <p id="message" class="mt-3 text-light"></p>
            </div>
      
            <!-- "View/Remove Commands" Section -->
            <!-- Have modify and delete button - modify just directs you to the previous page but prefills the info -->
            <div id="viewCommandsDiv" class="text-center" style="display: none;">
                <h2>Available Commands</h2>
                <table id="commandTable" class="table table-dark">
                    <thead>
                      <tr>
                        <th>Device</th>
                        <th>Commands</th>
                        <th>Modify</th>
                      </tr>
                    </thead>
                    <tbody id="commandList">
                      <!-- Command rows will be inserted here -->
                    </tbody>
                  </table>
            </div>
        </div>
      
        <script src="../dist/main.js"></script>
      </body>
</html>
